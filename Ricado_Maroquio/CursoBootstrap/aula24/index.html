<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Campos com Título Flutuante</title>


  </head>

  <body>

    <div class="container p-5">

      <div class="row mb-3 g-2">

        <div class="display-1">Endereço</div>

        <hr>


        <form method="post" class="needs-validation" novalidate>
          <div class="row mb-3 g-3">
            <div class="col-7">
              <label for="Logradouro" class="form-label">
                Logradouro
              </label>
              <input type="text" class="form-control" id="Logradouro" required>
              <div class="invalid-feedback">Voce deve informar o logradouro</div>

              <div class="valid-feedback">Muito bom ... Logradouro OK</div>
            </div>

            <div class="col-2">
              <label for="Numero" class="form-label">
                Numero
              </label>
              <input type="text" class="form-control" id="Numero">
            </div>

            <div class="col-3">
              <label for="Complemento" class="form-label">
                Complemento
              </label>
              <input type="text" class="form-control" id="Complemento">
            </div>


            <div class="col-6">
              <label for="Bairro" class="form-label">
                Bairro
              </label>
              <input type="text" class="form-control" id="Bairro">
            </div>


            <div class="col-6">
              <label for="Cidade" class="form-label">
                Cidade
              </label>
              <input type="text" class="form-control" id="Cidade">
            </div>

            <div class="col-6">
              <label for="Estado" class="form-label">
                Estado
              </label>
              <input type="text" class="form-control" id="Estado">
            </div>

            <div class="col-4">
              <label for="CEP" class="form-label">
                CEP
              </label>
              <input type="text" class="form-control" id="CEP" pattern="[0-9]{8}" required>
            </div>

            <div class="col-12">
              <div class="form-check">

                <input type="checkbox" class="form-check-input" id="termos">
                <label for="form-check-label">Concordo com os termos e condições</label>

              </div>
            </div>



          </div>

          <button class="btn btn-primary" type="submit">Cadastrar</button>


        </form>






        <br> <br>
        <h4><a href="/index.html">Voltar ao Início</a></h4>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


      <script>

        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()
      </script>

  </body>

</html>
