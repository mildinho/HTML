<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Select, Range, Botoes</title>


  </head>

  <body>

    <div class="container p-5">
      <div class="mb-3"><label for="" class="form-label">Opção Desejada</label>
        <div class="col-4">
          <select name="" id="" class="form-select form-select-lg" multiple size="3">
            <option value="">Opção 1</option>
            <option value="">Opção 2</option>
            <option value="">Opção 3</option>
            <option value="">Opção 4</option>
            <option value="">Opção 5</option>
          </select>
        </div>
      </div>

      <hr>

      <div class="mb-3">
        <label for="faixa" class="form-label">Etapa</label>
        <input type="range" name="" id="faixa" class="form-range" min="1" max="10" step="2" value="9">
      </div>


      <hr>

      <a href="#" class="btn btn-outline-danger btn-sm">Link</a>
      <a href="#" class="btn btn-outline-danger">Link</a>
      <a href="#" class="btn btn-outline-danger btn-lg">Link</a>

      <hr>
      <button class="btn btn-warning" disabled>Botão</button>
      <hr>
      <button class="btn btn-success" data-bs-toggle="button">Botão Marcável</button>

    </div>


    <hr>


    <br> <br>
    <h4><a href="/index.html">Voltar ao Início</a></h4>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>



  </body>

</html>
